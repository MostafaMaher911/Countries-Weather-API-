<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-main-color">


    <div class="app-container">
        <div class="container  px-3 py-5 text-center">
            
            

            <input class="w-100 mx-auto rounded-5 pt-3 px-4 bg-main-color mb-5 text-light" id="search"
                placeholder="find your location..." type="text">

            <div class="row g-0">

                <div class="item col-md-4 bg-sec-color m-0 rounded-4">

                    <div id="today_date"
                        class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start">
                        <P id="today_date_day_name" class="my-auto">sunday</P>
                        <span>
                            <span id="today_date_day_number" class="my-auto">30</span>
                            <span id="today_date_month" class="my-auto">may</span>
                        </span>
                    </div>
                    <div class="item-contect text-start px-3 py-3 px-5 text-light" id="today">
                        <p id="today_location" class="fs-4">cairo</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp">20</span>
                                <span><sup>0</sup>c</span>
                            </span>
                            <img id="today_condition_img" src="" alt="">
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>

                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="" alt="" class="footer-icons me-2">
                            <p id="humidity">20</p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="" alt="" class="footer-icons mx-2">
                            <p id="wind">30 km/h</p>
                        </div>
                        <div class="d-flex ">
                            <img src="" alt="" class="footer-icons mx-2">
                            <p id="wind_direction">NNE</p>
                        </div>
                    </div>


                </div>
                <!--  -->

                <div class="item col-md-4 m-0 bg-main-color">


                    <div class="py-2 text-center bg-sec-color text-light" id="tomorrow_date">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>

                    <div class="item-content text-start text-light p-3 text-center pt-5" id="tomorrow">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>

                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>

                    </div>

                </div>



                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p  class="next_day_name my-auto">Tomorrow</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>





            </div>
        </div>









        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
